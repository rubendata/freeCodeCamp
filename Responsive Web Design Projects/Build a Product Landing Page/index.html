<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Landing Page</title>
</head>
<body>

      <header id="header">
            <div>
                  <img src="" alt="company logo" id="header-img"> <!-- place company logo here -->
            </div>
            <h1 id="title">Landing Page</h1>
            <nav id="nav-bar">
                  <!-- 
                  - at least 3 clickable elements, each with class "nav-link" 
                  - when the element is click then the page scrolls to the section on the landing page
                  - The navbar should always be at the top of the viewport
                  -->
                  <ul id="nav-list">
                        <li class="nav-item">Home</li>
                        <li class="nav-item">Shop</li>
                        <li class="nav-item">About</li>
                  </ul>
            </nav>
            
      </header>
      <section id="poduct">
            <div id="product-container">product

            </div>
            <!--  I can watch an embedded product video with id="video". -->
      </section>

      <form id="form">
            <!-- 
                  - input field with id="email", placeholder text, validation 
                  - submit button; is the email is submitted to a static page (use this mock URL: https://www.freecodecamp.com/email-submit).
            
            -->
            <div>
                  <label for="email">email</label>
                  <input name="email" id="email" type="email" placeholder="itsme@mail.com" required>
            </div>
            <div>
                  <button>
                        Submit
                  </button>
            </div>

      </form>

      <!-- other requirements:
            - My product landing page should have at least one media query.
            - My product landing page should utilize CSS flexbox at least once.
      -->

</body>
</html>
